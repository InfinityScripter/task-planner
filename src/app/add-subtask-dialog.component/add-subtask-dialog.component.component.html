<h1 mat-dialog-title>Добавление подзадачи</h1>
<div mat-dialog-content>
  <form [formGroup]="subtaskForm">
    <mat-form-field class="full-width">
      <input matInput placeholder="Заголовок" formControlName="title">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="picker" placeholder="Срок выполнения" formControlName="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Описание" formControlName="content"></textarea>
    </mat-form-field>
  </form>
</div>
<div class="add-task-action" mat-dialog-actions>
  <button mat-button [mat-dialog-close]="subtaskForm.value" [disabled]="!subtaskForm.valid">Добавить</button>
  <button mat-button (click)="onNoClick()">Отмена</button>
</div>
