<mat-card>
  <mat-card-title>{{formattedDate}}</mat-card-title>
</mat-card>

<mat-card *ngFor="let task of tasks; index as i">
  <mat-card-content>
    <div *ngIf="editingId !== task.id">
      <h2>{{task.title}}</h2>
      <p>Срок исполнения: {{task.dueDate | date}}</p>
      <mat-card-content>
        {{task.content}}
      </mat-card-content>
      <button mat-button color="primary" (click)="toggleTaskStatus(task.id)">{{task.completed ? 'Вернуть в работу' : 'Завершить'}}</button>
      <button mat-button color="warn" (click)="removeTask(task.id)">Удалить</button>
      <button mat-button color="accent" (click)="openEditDialog(task)">Редактировать</button>
    </div>
    <div *ngIf="editingId === task.id">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Заголовок" [(ngModel)]="task.title">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Срок исполнения" [(ngModel)]="task.dueDate" type="date">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Задача" [(ngModel)]="task.content">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="saveTask(task.id, task.title, task.dueDate, task.content)">Сохранить</button>
    </div>
  </mat-card-content>
</mat-card>

<mat-form-field class="example-full-width">
  <input matInput placeholder="Заголовок" #titleInput>
</mat-form-field>
<mat-form-field class="example-full-width">
  <input matInput placeholder="Срок исполнения" #dueDateInput type="date">
</mat-form-field>
<mat-form-field class="example-full-width">
  <input matInput placeholder="Новая задача" #taskInput>
</mat-form-field>
<button mat-raised-button color="primary" (click)="addTask(titleInput.value, dueDateInput.value, taskInput.value); titleInput.value=''; dueDateInput.value=''; taskInput.value=''">Добавить задачу</button>
